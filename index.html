<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <section class="bookmaker">
            <h2 class="title bookmaker__title">ТОП-15 БУКМЕКЕРСКИХ КОНТОР</h2>
            <ul class="bookmaker__list">
                <li class="bookmaker__item">
                    <span class="bookmaker__number">01.</span>

                    <span class="bookmaker__name">Fonbet</span>
                    <div class="bookmaker__rating">
                        <svg class="icon bookmaker__star bookmaker__star_active">
                            <use xlink:href="img/icons/icons.svg#star"></use>
                        </svg>
                        <svg class="icon bookmaker__star bookmaker__star_active">
                            <use xlink:href="img/icons/icons.svg#star"></use>
                        </svg>
                        <svg class="icon bookmaker__star bookmaker__star_active">

                        </svg>
                        <svg class="icon bookmaker__star">
                            <use xlink:href="img/icons/icons.svg#star"></use>
                        </svg>
                    </div>
                    <div class="bookmaker__bonus">
                        <svg class="icon bookmaker__prize">
                            <use xlink:href="img/icons/icons.svg#prize"></use>
                        </svg>
                        <span class="bookmaker__price">3000 ₽</span>
                    </div>
                    <a href="#" class="bookmaker__reviews bookmaker__btn">
                        отзывы (19)
                    </a>
                    <a href="#" class="bookmaker__overview bookmaker__btn">
                        обзор

                    <a href="#" class="bookmaker__link bookmaker__btn">

                    </a>

                </li>
                <li class="bookmaker__item"></li>
                <li class="bookmaker__item"></li>

                <li class="bookmaker__item"></li>
                <li class="bookmaker__item"></li>
                <li class="bookmaker__item"></li>
                <li class="bookmaker__item"></li>
